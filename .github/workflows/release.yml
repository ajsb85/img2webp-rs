name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: img2webp
            asset_name: img2webp-linux-x64
          - os: windows-latest
            artifact_name: img2webp.exe
            asset_name: img2webp-windows-x64.exe
          - os: macos-latest
            artifact_name: img2webp
            asset_name: img2webp-macos-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: |
          cd rs
          cargo build --release

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p dist
          cp rs/target/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
